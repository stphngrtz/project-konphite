name: Deploy todo-service Helm chart to GHCR

on:
  push:
    paths:
      - "todo-service/src/main/helm/Chart.yaml"
#    branches:
#      - main

permissions:
  contents: read
  packages: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
#      - uses: azure/setup-helm@v3
#        with:
#          version: v3.4.2
#          token: $...
      - name: helm package
        run: |
          helm package ./todo-service/src/main/helm
      - name: helm login
        run: |
          echo ${{ secrets.GITHUB_TOKEN }} | helm registry login ghcr.io --username stphngrtz --password-stdin
      - name: helm push
        run: |
          helm push todo-service-$(grep 'version:' ./todo-service/src/main/helm/Chart.yaml | head -n1 | awk '{ print $2 }').tgz oci://ghcr.io/stphngrtz
